			<form role="form" name="login" accept-charset="utf-8" onsubmit="return validateForm()" method="post" action="">

				<input class="input_text" type="password" name="password" value="" placeholder="Password">
				<p>
					<input type="checkbox" checked="checked" value="1" name="remember"> Keep me logged in
					<span class="divider1">
						<a href="/account/forgot">Forgot your password?</a>
					</span>
				</p>
				<button class="button_submit" type="submit" name="submit">Login</button>
				<span class="divider2">
					<a href="/account/signup">Create Your Account</a>
				</span>
			</form>
            <hr class="gray">
            Or sign in with Google

				<form id="gp_form" method="GET" action="https://accounts.google.com/o/oauth2/auth">
                    <input type="hidden" name="scope" value="https://www.googleapis.com/auth/plus.login"></input>
                    <input type="hidden" name="state" value="gpauth"></input>
                    <input type="hidden" name="redirect_uri" value="http://localhost:8080/gpauth"></input>
                    <input type="hidden" name="response_type" value="code"></input>
                    <input type="hidden" name="client_id" value="834016996628-0cnmggv39imegd1mvveu7qmh8aesm93k.apps.googleusercontent.com"></input>
                    <input type="hidden" name="access_type" value="offline"></input>
                    <input type="hidden" name="cookiepolicy" value="single_host_origin"></input>
                    <input type="image" src="img/Red-signin_Long_base_32dp.png" id="google_button" alt="Google+ Sign-In">
                </form>
            </div>
		<footer id="index_footer">
